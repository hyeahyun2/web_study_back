<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 타입 유효성 검사</title>
  <script>
    function Checkform() {
      var form = document.loginform;

      // 입력된 아이디에서 한 문자씩 가져와 영어 소문자인지 검사
      for(let i=0; i<form.id.value.length; i++){
        var ch = form.id.value.charAt(i); // 해당 인덱스의 문자값 가져오기
        // 아스키 코드 값을 이용
        if((ch<"a"|| ch>"z") && (ch>"A"|| ch<"Z") && (ch>"0"|| ch<"9")){
          alert("아이디는 영문 소문자로만 입력 가능합니다!");
          form.id.select();
          return;
        }
      }
      // 입력된 비밀번호가 숫자인지 검사
      if(isNaN(form.passwd.value)){
        alert("비밀번호는 숫자로만 입력 가능합니다!");
        return;
      }
      form.submit();
    }
  </script>
</head>
<body>
  <form name="loginform" action="http://nomad1st.cafe24.com/mentor/section_14/action.php" method="post">
    <p> 아 이 디 : <input type="text" name="id"></p>
    <p> 비밀번호 : <input type="password" name="passwd"></p>
    <p><input type="button" value="전송" onclick="Checkform()"></p>
  </form>
</body>
</html>

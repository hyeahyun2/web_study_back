<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    // 로그인시 alert에 입력한 아이디/비밀번호 출력되도록
    function Checkform(){
      let form = document.loginform;
      if(form.id.value === ""){
        alert("아이디를 입력해 주세요.");
        form.id.focus();
        return false;
      }
      else if(form.passwd.value === ""){
        alert("비밀번호를 입력해 주세요.");
        form.passwd.focus();
        return false;
      }
      form.submit();
    }
  </script>
</head>
<body>
  <form name="loginform" action="http://nomad1st.cafe24.com/mentor/section_14/action.php" method="post">
    <p> 아 이 디 : <input type="text" name="id"></p>
    <p> 비밀번호 : <input type="password" name="passwd"></p>
    <!-- type을 button으로 바꾸고 -> js를 이용해 전송하는 방법! -->
    <!-- 스타일적으로 div나 span으로 전송버튼 만드는 경우가 많음! -->
    <p><input type="button" value="전송" onclick="Checkform()"></p>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    #head {
      margin: 0 5px;
      display: flex;
      justify-content: space-between;
    }
    .header span {
      font-size: 24px;
      border-bottom: 2px solid #000;
    }
    .chat-content {
      width: 100vw; height: 80vh; 
      overflow-y: scroll;
      background: #c4e3fd;
    }
    .chat-content::-webkit-scrollbar {
    /* 스크롤바 전체 */
      width: 8px; height: 8px;
      background-color: #dbdbdb;
    }
    .chat-content::-webkit-scrollbar-thumb {
      /* 스크롤 막대 */
      background-color: #464646;
      /* width: 8px; */
      border-radius: 10px;
    }
    .chatLine {margin-top: 10px; display: flex;}
    .chat-box {
      background: #fff; 
      max-width: 250px;
      padding: 5px; margin: 5px;
    }
    .chatMine { margin-left: auto; background: #f5f966;}
    #chatInput { width: 80vw; outline: none; border: 1px solid #8e8e8e;}
    #chatInput:focus { border: 2px solid #000;}
    #Chatsend { 
      width: 50px;
      padding: 5px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="head">
    <h1 class="header"><span>유저1</span></h1>
    <a href="./chatMain.html">뒤로가기</a>
  </div>
  <div class="chat-content">
    <div class="chatLine">
      <span class="chat-box">안녕?</span>
    </div>
    <div class="chatLine">
      <span class="chat-box chatMine">안녕!</span>
    </div>
  </div>
  <input class="chat-box" id="chatInput">
  <button id="Chatsend">전송</button>

  <script>
    const btn = document.querySelector("#Chatsend");
    const chatInput = document.querySelector("#chatInput");
    function sendChat(){
      let chatInput_v = document.querySelector("#chatInput").value;
      var template = `<div class="chatLine">
      <span class="chat-box chatMine">${chatInput_v}</span>
      </div>`;
      document.querySelector(".chat-content").insertAdjacentHTML("beforeend", template);
      document.querySelector("#chatInput").value = null;
    }

    btn.addEventListener("click", sendChat);
    document.addEventListener("keyup", function(e){
      if(e.keyCode === 13 && chatInput.value.length != 0){
        sendChat();
      }
    })

  </script>
</body>
</html>

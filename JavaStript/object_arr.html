<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 객체 자료형
    // 속성과 메소드를 가질 수 있는 모든 것은 객체

    // 배열도 객체
    const a = [];
    a.sample = 10;
    console.log(a.sample);
    console.log(typeof a); // object
    console.log(Array.isArray(a)); // true . 배열인지 확인

    // 함수도 객체
    function b() {}
    b.sample = 10;
    console.log(b.sample);
    console.log(typeof b); // function
    // 함수는 '실행이 가능한 객체'라는 특이한 자료로 자료형을 확인하면 function을 출력
    // 함수는 객체의 속성을 가지고 있으므로 함수를 일급 객체 first-class object에 속한다고 표현함
  </script>
</head>
<body>
  
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 생성</title>
  <script>
    // 변수(객체) 선언
    const pet = {
      name: "koko",
      eat: function(food){
        // this : 매서드내에서 자기 자신이 가진 속성을 출력하고 싶을 때 사용
        //        자신이 가진 속성이라는 것을 표시할 때 사용
        document.write(this.name + "은/는 " + food + "을/를 먹습니다.<br>");
      }
    }
    document.write("강아지 이름은 " + pet["name"] + "입니다.<br>"); // 대괄호를 이용해서 속성 접근
    document.write("강아지 이름은 " + pet.name + "입니다.<br>"); // .을 이용한 속성 접근

    // 메서드 호출
    pet.eat("밥");
  </script>
</head>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>외부 데이터파일 읽어오기</title>
  <script>
    const sbj = {
      name: 'Lee',
      age: 20,
      alive: true,
      hobby: ['traveling', 'tennis']
    }
    // 객체를 JSON 포멧의 문자열로 변환
    const json = JSON.stringify(sbj);
    console.log(typeof json, json);

    // 객체를 JSON 포멧의 문자열로 변환하면서 들여쓰기 함
    const prettyJson = JSON.stringify(sbj, null, 2);
    console.log(typeof prettyJson, prettyJson);

    //replacer 함수. 
    function filter(key, value){
      // 값의 타입이 number이면 필터링이되어 반환하지 않는다.
      return typeof value === 'number'? undefined : value;
    }
    const strFilteredObject = JSON.stringify(sbj, filter, 2);
    console.log(typeof strFilteredObject, strFilteredObject);
    
  </script>
</head>
<body>
  
</body>
</html>
